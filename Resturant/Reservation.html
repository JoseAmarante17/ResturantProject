<body id="reservation-body">
    <main id="reservation-main">
        <h2 id="reservation-heading">Please fill out the form to book a reservation with us.</h2>
        <h2>Our hours are 9 AM - 8PM</h2>
        <div class="line"></div>
        <form>
            <div class="input-area">
                <label>Name: </label><input type="text" id="name" required placeholder="Ex, John Doe">
            </div>
            <div class="input-area">
                <label>Telephone: </label><input type="tel" id="tel" required placeholder="Ex, 123-456-7890">
            </div>
            <div class="input-area">
                <label>Email: </label><input type="email" id="email" required placeholder="Ex, Johndoe@email.com">
            </div>
            <div class="input-area">
                <label>Date: </label><input type="date" id="today" required>
            </div>
            <div class="input-area">
                <label>Time: </label><input class="" type="time" id="time" value="09:00" min="09:00" max="20:00"
                    required>
            </div>

            <input id="submit-btn" onclick="reservation()" type="submit">

        </form>
    </main>
</body>
